{% extends 'base.html' %}

{% block title %}
    Одежда
{% endblock %}

{% block content %}
    <table>
        <tr>
            <td>{{type}}</td>
            <td>{{size}}</td>
            <td>{{price}}</td>
        </tr>
        {% for clothes in clothes_list %}
        <tr>
            <td>{{clothes.type}}</td>
            <td>{{clothes.size}}</td>
            <td>{{clothes.price}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
